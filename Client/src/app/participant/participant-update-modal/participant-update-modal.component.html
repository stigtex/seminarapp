<div class="modal-header">
    <h4 class="modal-title">Updating participant with name "{{ participantToUpdate.firstName + ' ' + participantToUpdate.lastName }}"</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="modal-body">
      <div class="container">
        <div class="form-group">
          <label for="idInput">Participant ID</label>
          <input type="text" class="form-control" id="idInput" formControlName="id" readonly>
        </div>
        <div class="form-group mt-4">
          <label for="firstNameInput">Participant First Name</label>
          <input class="form-control" id="firstNameInput" formControlName="firstName">
        </div>
        <div class="form-group mt-4">
            <label for="lastNameInput">Participant Last Name</label>
            <input class="form-control" id="lastNameInput" formControlName="lastName">
        </div>
        <div class="form-group mt-4">
            <label for="emailAddressInput">Participant Email Address</label>
            <input class="form-control" id="emailAddressInput" formControlName="email">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <p class="text-success" *ngIf="updateSuccessful">Participant updated!</p>
      <p class="text-danger" *ngIf="updateFailed">Failed to update the participant. Check the console for details.</p>
  
      <button class="btn btn-lg btn-dark" type="submit" *ngIf="updateSuccessful === false">Update</button>
      <button type="button" class="btn btn-lg btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </form>
