<div class="modal-header">
    <h4 class="modal-title">Create New Participant</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="modal-body">
      <div class="container">
        <div class="form-group">
            <label for="firstNameInput">Participant First Name</label>
            <input class="form-control" id="firstNameInput" placeholder="First" formControlName="firstName">
        </div>
        <div class="form-group mt-4">
            <label for="lastNameInput">Participant Last Name</label>
            <input class="form-control" id="lastNameInput" placeholder="Last" formControlName="lastName">
        </div>
        <div class="form-group mt-4">
            <label for="emailInput">Participant Email Addresss</label>
            <input class="form-control" id="emailInput" placeholder="Email@email.com" formControlName="email">
        </div>
      </div>
    </div>
  
    <div class="modal-footer">
      <p class="text-success" *ngIf="createSuccessful">Participant created!</p>
      <p class="text-danger" *ngIf="createFailed">Failed to create the participant. Check the console for details.</p>
  
      <button class="btn btn-lg btn-dark" type="submit" *ngIf="createSuccessful === false">Create</button>
      <button type="button" class="btn btn-lg btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </form>
