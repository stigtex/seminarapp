<div class="modal-header">
    <h4 class="modal-title">Are you sure you want to delete the seminar "{{ seminarToDelete.seminarName }}"?</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Delete can't be reverted.</p>
  </div>
  <div class="modal-footer">
    <p class="text-success" *ngIf="deleteSuccessful">Seminar deleted!</p>
    <p class="text-danger" *ngIf="deleteFailed">Failed to delete the seminar. Check the console for details.</p>
  
    <button class="btn btn-lg btn-dark" type="button" *ngIf="deleteSuccessful === false"
      (click)="onClickBtnDelete()">Confirm</button>
    <button type="button" class="btn btn-lg btn-outline-dark" (click)="activeModal.close('Close click')">{{
      deleteSuccessful ? 'Close' : 'Cancel' }}</button>
  </div>
